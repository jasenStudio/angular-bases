<h3>
  Listado de heroes
</h3>


<div *ngIf="heroeBorrado; else nothingWasDelete">
  <h3> Heroe Borrado <small>{{ heroeBorrado }}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No has borrado algo</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHeroe()" class="btn  btn-outline-danger">
  Borra un heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames"
  class="list-group-item">{{item}}</li>

</ul>
