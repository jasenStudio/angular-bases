<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroeDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
        *ngIf="name !=='SpiderMan'"
        (click)="changeHeroe()"
        class="btn btn-primary mx-2">
  Cambiar Nombre
</button>

<button *ngIf="age !==46"
(click)="changeAge()" class="btn btn-primary mx-2">
  Cambiar Edad
</button>

<button
*ngIf="name == 'SpiderMan' && age == 46"
(click)="resetForm()" class="btn btn-primary mx-2">
  resetear
</button>
